<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheet de la fuente Rubik-->

    <!--Stylesheet de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Stylesheet de Tostify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!--Stylesheet de font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <!--Mi stylesheet-->
    <link rel="stylesheet" href="../css/style.css">
    <title>Inicio de Sesión</title>
</head>
<body>

    <div class="container-header">
        <div class="div-welcome-message">
            <p id="welcome-message"></p>
        </div>
        <div class="div-logo">
            <img src="../assets/gofix_logo.png" alt="Logo de GoFix" width="150" height="60">    
        </div>
        <div class="container-carrito">
            <a href="carrito.html">
                <div class="div-carrito-img-item">
                    <div class="div-carrito-img">
                        <img src="../assets/cart_icon.png" alt="Carrito de compras" height="35" width="35">
                    </div>
                    <div class="div-carrito-item">
                        <p class="items-carrito" id="items">0</p>
                    </div>
                </div>
            </a>
            <p  class="total-carrito" id="total">$0,00</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="listado_productos.html">Todos Nuestros Productos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos Destacados</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="producto1.html">Motorola Moto G51</a></li>
                            <li><a class="dropdown-item" href="producto2.html">Motorola Moto Edge 40 Neo</a></li>
                            <li><a class="dropdown-item" href="producto3.html">Motorola Moto G52</a></li>
                            <li><a class="dropdown-item" href="producto4.html">Samsung Z Flip 4</a></li>
                        </ul>
                    </li>
                </ul>

                <div class="ul-login">
                    <p id="usuario-logueado"></p>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown" href="#" id="login-link"></a>
                            <ul class="dropdown-menu login-dropdown-menu" id="login-dropdown-menu"></ul>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="container-form-registro">
        <div class="form-registro-filtro">
            <div class="form-registro-marco">
                <div class="div-form-registro-titulo">
                    <p>Completa tus datos</p>
                </div>
                <div class="form row g-3">

                    <div class="col-12">
                        <label for="nombre">Nombre<span class="span-required"> *</span></label>
                        <div class="input-group mb-3">                     
                            <input name="nombre" type="text" class="form-control" id="nombre" required="true">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="apellido">Apellido<span class="span-required"> *</span></label>
                        <div class="input-group mb-3">                     
                            <input name="apellido" type="text" class="form-control" id="apellido" required="true">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="email">E-mail Address<span class="span-required"> *</span></label>
                        <div class="input-group mb-3">                     
                            <input name="email" type="email" class="form-control" id="email" required="true">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="username">Usuario<span class="span-required"> *</span></label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend user-icon">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                            </div>
                            <input name="username" type="text" class="form-control" id="username" required="true">

                        </div>
                    </div>

                    <div class="col-12">
                        <label for="password">Password<span class="span-required"> *</span></label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend lock-icon">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                            </div>
                            <input name="password" type="password" value="" class="input form-control" id="password" required="true" aria-label="password" aria-describedby="basic-addon1"  />
                            <div class="input-group-append eye-icon">
                                <span class="input-group-text" onclick="password_show_hide('password');">
                                    <i class="fas fa-eye" id="show_eye"></i>
                                    <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="confirm-password">Confirm Password<span class="span-required"> *</span></label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend lock-icon">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                            </div>
                            <input name="confirm-password" type="password" value="" class="input form-control" id="confirm-password" required="true" aria-label="confirm-password" aria-describedby="basic-addon1" />
                            <div class="input-group-append eye-icon">
                                <span class="input-group-text" onclick="password_show_hide('confirm-password');">
                                    <i class="fas fa-eye" id="show_eye2"></i>
                                    <i class="fas fa-eye-slash d-none" id="hide_eye2"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 form-direccion" >
                        <div class="col-9">
                            <label for="dir-calle">Calle</label>
                            <div class="input-group mb-3">
                                <input name="dir-calle" type="text" class="form-control" id="dir-calle">
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="dir-numero">Número</label>
                            <div class="input-group mb-3">
                                <input name="dir-numero" type="number" class="form-control" id="dir-numero">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 form-direccion" >
                        <div class="col-3">
                            <label for="dir-piso">Piso</label>
                            <div class="input-group mb-3">
                                <input name="dir-piso" type="text" class="form-control" id="dir-piso">
                            </div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3">
                            <label for="dir-depto">Depto</label>
                            <div class="input-group mb-3">
                                <input name="dir-depto" type="text" class="form-control"  id="dir-depto">
                            </div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-4">
                            <label for="dir-codigo-postal">Codigo Postal </label>
                            <div class="input-group mb-3">
                                <input name="dir-codigo-postal" type="text" class="form-control"  id="dir-codigo-postal">
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <button onclick="nuevoUsuario()">REGISTRARSE</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Script de SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>

    <!--Script de Tostify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Mi Script principal-->
    <script src="../js/main.js"></script>

    <!--Scripts a ejecutar cuando se carga la página-->
    <script>
        setSesionUsuario();
        setSessionValues();
    </script>
</body>
</html>
