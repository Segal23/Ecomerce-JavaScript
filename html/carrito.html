<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/rubik" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Carrito de compras</title>
</head>
<body>
    
    <div class="container-header">
        <div class="div-welcome-message">
            <p id="welcome-message"></p>
        </div>
        <div class="div-logo">
            <img src="../assets/gofix_logo.png" alt="Logo de GoFix" width="150" height="60">    
        </div>
        <div class="container-carrito">
            <a href="carrito.html">
                <div class="div-carrito-img-item">
                    <div class="div-carrito-img">
                        <img src="../assets/cart_icon.png" alt="Carrito de compras" height="35" width="35">
                    </div>
                    <div class="div-carrito-item">
                        <p class="items-carrito" id="items">0</p>
                    </div>
                </div>
            </a>
            <p  class="total-carrito" id="total">$0,00</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="listado_productos.html">Todos Nuestros Productos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos Destacados</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="producto1.html">Motorola Moto G51</a></li>
                            <li><a class="dropdown-item" href="producto2.html">Motorola Moto Edge 40 Neo</a></li>
                            <li><a class="dropdown-item" href="producto3.html">Motorola Moto G52</a></li>
                            <li><a class="dropdown-item" href="producto4.html">Samsung Z Flip 4</a></li>
                        </ul>
                    </li>
                </ul>

                <div class="ul-login">
                    <p id="usuario-logueado"></p>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown" href="#" id="login-link"></a>
                            <ul class="dropdown-menu login-dropdown-menu" id="login-dropdown-menu"></ul>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="carrito-title"><p>Mi carrito de compras</p></div>
    <div class="container-tabla-carrito" id="container-tabla-carrito">
        <table class="tabla-carrito">
            <thead>          
                    <tr id="row-title">
                        <th class="th-imagen"></th>
                        <th class="th-producto">Producto</th>
                        <th class="th-precio">Precio</th>
                        <th class="th-cantidad">Cantidad</th>
                        <th class="th-subtotal">Subtotal</th>
                    </tr>
            </thead>
            <tbody id="td-tabla-carrito">

            </tbody>
        </table>
    </div>

    <div class="container-carrito-vacio" id="container-carrito-vacio"><p class="p-carrito-vacio" id="p-carrito-vacio"></p></div>

    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Script de SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>

    <!--Mi Script principal-->
    <script src="../js/main.js"></script>

    <!--Scripts a ejecutar cuando se carga la pÃ¡gina-->
    <script>
        setSesionUsuario();
        setSessionValues(); 
        actualizarItems();
    </script>
</body>
</html>
